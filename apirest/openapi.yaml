      type: object
      properties:
        name:
          type: string
        frequency:
          type: integer
          format: int32
        realDeviceId:
          type: integer
          format: int32
        id:
          type: integer
          format: int32
    Alert:
      type: object
      properties:
        alertId:
          type: integer
          format: int32
        threshold:
          type: number
          format: double
        type:
          type: integer
          format: int32
        deleted:
          type: boolean
        entity:
          $ref: '#/components/schemas/Entity'
        sensor:
          $ref: '#/components/schemas/Sensor'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    Entity:
      type: object
      properties:
        name:
          type: string
        location:
          type: string
        deleted:
          type: boolean
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
        sensors:
          type: array
          items:
            $ref: '#/components/schemas/Sensor'
        id:
          type: integer
          format: int32
    Sensor:
      type: object
      properties:
        type:
          type: string
        realSensorId:
          type: integer
          format: int32
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
        device:
          $ref: '#/components/schemas/Device'
        entities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
        viewGraphs1:
          type: array
          items:
            $ref: '#/components/schemas/ViewGraph'
        viewGraphs2:
          type: array
          items:
            $ref: '#/components/schemas/ViewGraph'
        id:
          type: integer
          format: int32
    User:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        password:
          type: string
        type:
          type: string
          enum:
          - USER
          - MOD
          - ADMIN
        telegramName:
          type: string
        telegramChat:
          type: string
        tfa:
          type: boolean
        deleted:
          type: boolean
        entity:
          $ref: '#/components/schemas/Entity'
        disabledAlerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
        id:
          type: integer
          format: int32
    View:
      type: object
      properties:
        viewGraphs:
          type: array
          items:
            $ref: '#/components/schemas/ViewGraph'
    ViewGraph:
      type: object
      properties:
        correlation:
          type: integer
          format: int32
        view:
          $ref: '#/components/schemas/View'
        sensor1:
          $ref: '#/components/schemas/Sensor'
        sensor2:
          $ref: '#/components/schemas/Sensor'
        id:
          type: integer
          format: int32
    Gateway:
      type: object
      properties:
        name:
          type: string
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
        id:
          type: integer
          format: int32
